<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of first 50 integer number</title>
    <script>
        var n=1;
        var Sum=0;
        while (n<=50) {
            Sum=Sum+n;
            n++;
        }
        document.writeln ("Tong 50 so dau tien la: " + Sum);
    </script>
</head>
