    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum And Average</title>
    <script>
        while (true) {
            var n = parseInt(prompt("Enter n: "));
            var sum = 0;

            if (n >= 0 && n <= 100) {
                sum = sum + n;
            } else {
                alert("Sum= " + sum);
            };
        }
    </script>
