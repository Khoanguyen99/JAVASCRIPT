<head>

    <title>Please Join Email List</title>

<body>
    <h1>Please Join Email List</h1>
    <form id="emailList" action="">
        <label for="email1">Email Address: </label>
        <input type="text" id="email1" name="email1">
        <span id="email_error">*</span><br>

        <label for="email2">Re-Enter Email Address: </label>
        <input type="text" id="email2" name="email2">
        <span id="email2_error">*</span><br>

        <label for="firstName">First Name: </label>
        <input type="text" id="firstName" name="firstName">
        <span id="firstName_error">*</span><br>

        <label for="joinlist">&nbsp;</label>
        <input type="button" id="Join_our_list" value="Join our list">
    </form>
</body>
